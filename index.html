<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5244477113050635"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle-btn">Toggle Theme</button>
        <button id="generator-btn">Generate Numbers</button>
        <div id="numbers-container"></div>

        <section class="partner-inquiry" aria-labelledby="partner-inquiry-title">
            <h2 id="partner-inquiry-title">제휴 문의</h2>
            <form action="https://formspree.io/f/xojlkrbw" method="POST">
                <label for="company-name">회사명</label>
                <input id="company-name" name="company" type="text" placeholder="예: ABC Corp" required>

                <label for="contact-name">담당자명</label>
                <input id="contact-name" name="name" type="text" placeholder="예: 홍길동" required>

                <label for="contact-email">이메일</label>
                <input id="contact-email" name="email" type="email" placeholder="example@company.com" required>

                <label for="inquiry-message">문의 내용</label>
                <textarea id="inquiry-message" name="message" rows="5" placeholder="제휴 제안 내용을 입력해주세요." required></textarea>

                <button type="submit" class="submit-btn">보내기</button>
            </form>
        </section>

        <section class="comments" aria-labelledby="comments-title">
            <h2 id="comments-title">댓글</h2>
            <p class="comments-note">추첨 후 후기를 남겨주세요.</p>
            <div id="disqus_thread"></div>
            <noscript>댓글을 보려면 JavaScript를 활성화해 주세요.</noscript>
        </section>
    </div>

        /**

        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

            var canonicalUrl = "https://apox3508.github.io/-jb1/";

            this.page.url = canonicalUrl;
            this.page.identifier = canonicalUrl;
            this.page.title = document.title;
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://jb1-2.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <script src="main.js"></script>
</body>
</html>
